<div class="container-fluid">
    <div class="category border m-2 p-4">
        <h1 class="display-4">New Category</h1>
        <hr>
        <form #categoryForm action="javascript:void(0)" class="col-lg-8" (submit)="saveCategory(categoryForm)" method="POST">
            <div class="form-group">
                <label for="title">Category Title</label>
                <input id="title" class="form-control" type="text" name="title" required>
            </div>

            <div class="mt-3">
                <input type="submit" class="btn btn-outline-primary col-lg-3" value="Save Category">
            </div>
        </form>
    </div>

    <div class="category border m-2 p-4">
        <h1 class="display-4">New Product</h1>
        <hr>
        <form #productForm action="javascript:void(0)" class="col-lg-8" (submit)="saveProduct(productForm)" method="POST">
            <div class="form-group m-3">
                <label for="name">Product Name</label>
                <input id="name" class="form-control" type="text" name="name" required>
            </div>
            <div class="form-group m-3">
                <label for="price">Product Price</label>
                <input id="price" class="form-control" type="number" name="price" required>
            </div>
            <div class="form-group m-3">
                <label for="category">Product Category</label>
                <select id="category" class="form-control" name="category" required>
                    <option *ngFor="let category of categories" value="{{category._id}}">{{category.name}}</option>
                </select>
            </div>
            <div class="form-group custom-file m-3">
                <input id="file" class="custom-file-input" type="file" name="productImage" required>
                <label for="file" class="custom-file-label">Select Image</label>
            </div>

            <div class="mt-3">
                <input type="submit" class="btn btn-outline-primary col-lg-3" value="Save Product">
            </div>
        </form>
    </div>
</div>
