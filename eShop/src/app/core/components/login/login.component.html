<div class="text-center mt-4">
    <form class="form-signin border rounded" method="POST" (submit)="login($event)">
        <img src="assets/onlinebazaar_shopping.png" alt="" width="72" height="72"/>
        <h1 class="h3 mb-3 font-weight-normal">Sign-In</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control mb-2" placeholder="Email address" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input #password type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="btn btn-lg btn-light border rounded btn-block mt-4" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
</div>
