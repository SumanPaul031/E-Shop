<div>
    <div>
        <h6>Category</h6>
        <hr>
        <div class="custom-control custom-radio m-2">
            <input type="radio" value="" id="a" name="category" class="custom-control-input" [checked]="!categoryId">
            <label (click)="categorySelected(''); minPrice.value = 'min'; maxPrice.value = 'max'" class="custom-control-label" for="a">All</label>
        </div>    
        <div *ngFor="let category of categories; index as i" class="custom-control custom-radio m-2">
            <input type="radio" value="{{category._id}}" id="a{{i}}" name="category" class="custom-control-input" [checked]="categoryId == category._id">
            <label (click)="categorySelected(category._id); minPrice.value = 'min'; maxPrice.value = 'max'" class="custom-control-label" for="a{{i}}">{{category.name}}</label>
        </div>    
    </div>

    <div>
        <h6>Price</h6>
        <hr>
        <select #minPrice name="min" (change)="setMaxValue(minPrice.value)" id="" class="form-control mb-2">
            <option value="min">Min Price</option>
            <option *ngFor="let m of minimum" value="{{m}}" [selected]="m == min">{{m}}</option>
        </select>
        <select #maxPrice name="max" id="" class="form-control mb-2">
            <option value="max">Max Price</option>
            <option *ngFor="let m of maximum" value="{{m}}" [selected]="m == max">{{m}}</option>
        </select>
        <div class="mb-2">
            <button (click)="filter(minPrice.value, maxPrice.value)" class="btn btn-block btn-sm btn-light border rounded">Filter</button>
        </div>
        <div class="mb-2">
            <button (click)="reset()" class="btn btn-block btn-sm btn-light border rounded">Reset</button>
        </div>
    </div>
</div>
