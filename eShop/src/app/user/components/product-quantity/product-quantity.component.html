<div *ngIf="quantity" class="row no-gutters">
    <div class="col-2"><button (click)="Decrease()" class="btn btn-block btn-secondary"> - </button></div>
    <div class="col text-center">{{quantity}} in Cart</div>
    <div class="col-2"><button (click)="Increase()" class="btn btn-block btn-secondary"> + </button></div>
</div>
